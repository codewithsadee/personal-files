<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon button</title>
  <link rel="stylesheet" href="class45.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="social-media">
    <button class="btn" onclick="window.open('http://www.facebook.com/')"> <i class="fa fa-facebook" aria-hidden="true"></i> </button>
    <button class="btn1" onclick="window.open('http://www.youtube.com/')"> <i class="fa fa-youtube" aria-hidden="true"></i> </button>
    <button class="btn" onclick="window.open('http://www.twitter.com/')"> <i class="fa fa-twitter" aria-hidden="true"></i> </button>
  </div>
</body>
</html>
