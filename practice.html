<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pratctice.css">
</head>
<body>
  <h1>Calculator</h1>
  <div class="card">
    <div class="calc-head">
      <input type="text" id="result" maxlength="15">
    </div>
    <div class="calc-body">
      <div>
      <button class="btn">CE</button>
      <button class="btn">C</button>
      <button class="btn">DEL</button>
      <button class="btn btn-style">/</button>
      </div>


      <div>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn btn-style">x</button>
      </div>


      <div>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn btn-style">-</button>
      </div>


      <div>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn btn-style">+</button>
      </div>


      <div>
      <button class="btn">!</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn" style="background-color: #ffa705; border: 1px solid #e09200 ;">=</button>
      </div>
    </div>
  </div>
</body>
</html>
